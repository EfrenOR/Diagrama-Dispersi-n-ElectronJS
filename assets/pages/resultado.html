<!DOCTYPE html>
<html lang="en">
<head>

<body class="is-active">
    
    <div class="title title-resultado">
        <h1>Diagrama de Dispersión</h1>

    </div>        

    <div class="container">

    <template id="row">
        <tr>
            <td id="value-x"></td>
            <td id="value-y"></td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/resultados.js"></script>
